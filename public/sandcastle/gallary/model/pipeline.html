import cesium,GUI;
<div id="cesiumContainer"></div>
<script>
  let viewer = new Cesium.Viewer("cesiumContainer", {
    animation: false,
    timeline: false,
    navigationHelpButton: false,
  });
  // 隐藏版权
  viewer._cesiumWidget._creditContainer.style.display = "none";

  //加载gltf模型
  let scene = viewer.scene;
  let modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(
    Cesium.Cartesian3.fromDegrees(122.18325180796876, 29.43433036148444, -100.0)
  );

  let pipeline = scene.primitives.add(
    Cesium.Model.fromGltf({
      url: "../sandcastle/data/model/pipeline/ParcLeadMine.glb",
      modelMatrix: modelMatrix,
      scale: 1.0,
    })
  );

  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(
      122.18325180796876,
      29.40433036148444,
      800.0
    ),
    orientation: {
      heading: Cesium.Math.toRadians(6.138290901269638),
      pitch: Cesium.Math.toRadians(-9.4205526295335225),
    },
  });
</script>
<style>
  #cesiumContainer {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
</style>

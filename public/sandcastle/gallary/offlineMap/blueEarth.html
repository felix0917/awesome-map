import cesium;
<div id="cesiumContainer"></div>
<script>
  let viewer = new Cesium.Viewer("cesiumContainer", {
    animation: false,
    timeline: false,
    navigationHelpButton: false,
  });
  // 隐藏版权
  viewer._cesiumWidget._creditContainer.style.display = "none";

  let nightEarthProvider = new Cesium.SingleTileImageryProvider({
    url: "../sandcastle/data/singleTileImagery/blueEarth.jpg",
  });

  // 添加蓝色地球图片
  viewer.scene.imageryLayers.addImageryProvider(nightEarthProvider);
</script>
<style>
  #cesiumContainer {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
</style>

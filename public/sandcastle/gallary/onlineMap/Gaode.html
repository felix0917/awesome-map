import cesium;
<div id="cesiumContainer"></div>
<script>
  let viewer = new Cesium.Viewer("cesiumContainer", {
    animation: false,
    timeline: false,
    navigationHelpButton:false,
  });
  // 隐藏版权
  viewer._cesiumWidget._creditContainer.style.display = "none";

  let gaodeMapProvider = new Cesium.UrlTemplateImageryProvider({
    url:
      "http://webrd{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
    subdomains: ["01", "02", "03", "04"],
  });

  // 添加高德在线地图服务
  viewer.scene.imageryLayers.addImageryProvider(gaodeMapProvider);
</script>
<style>
  #cesiumContainer {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
</style>

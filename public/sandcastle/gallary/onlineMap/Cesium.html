import cesium;
<div id="cesiumContainer"></div>
<script>
  let viewer = new Cesium.Viewer("cesiumContainer", {
    animation: false,
    timeline: false,
    navigationHelpButton:false,
  });
  // 隐藏版权
  viewer._cesiumWidget._creditContainer.style.display = "none";

  let cesiumIonProvider = new Cesium.IonImageryProvider({ assetId: 3954 });

  // 添加Cesium在线影像服务
  viewer.scene.imageryLayers.addImageryProvider(cesiumIonProvider);
</script>
<style>
  #cesiumContainer {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
</style>
